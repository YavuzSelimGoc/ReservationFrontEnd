
<div class="card card-primary mt-3">
    <div class="card-header">
      <h3 class="card-title">Kategori Güncelleme Formu</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="categoryUpdateForm">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Kategori Adı</label>
          <input  class="form-control" formControlName="categoryName" placeholder=" Kategori adını giriniz">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Kategori Açıklaması</label>
          <input  class="form-control" formControlName="categoryDescription" placeholder="Kategori açıklaması..">
        </div>

   
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" (click)="updateBox()"  class="btn btn-primary">Kaydet</button>
      </div>
    </form>
  </div>
