<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">İşletme Kayıt Formu</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="businessUpdateForm">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">İşletme Adı</label>
          <input  class="form-control" formControlName="businessName" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">İşletme Adresi</label>
          <input  class="form-control" formControlName="businessAdress" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">İşletme Numarası</label>
          <input  class="form-control" formControlName="businessPhoneNumber" >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">İşletme Kategorisi</label>
    
             <select class="form-select" formControlName="categoryId" >
                <option *ngFor="let item of categories" [value]="item.categoryId">{{item.categoryName}}</option>
              </select> 
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">İşletme Açıklaması</label>
          <editor  formControlName="businessDescription" apiKey="g3k9xwm9ro3n70peqgxv3n14swbazl5i9v9lmnxf4i109irq" [init]="{plugins: [
            'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
            'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
            'media', 'table', 'emoticons', 'template', 'help'
          ],}"></editor>  
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">İşletme Kısa Açıklama</label>
          <input  class="form-control" formControlName="businessShortDescription" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Minimum Ücret</label>
            <input  class="form-control" formControlName="businessMinPrice" >
          </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Maksimum Ücret</label>
            <input  class="form-control" formControlName="businessMaxPrice" >
          </div>
          <div class="mb-3">
            <label for="BlogResim">Resim</label>
            <img [src]="createImgPath(businessImage)" alt="product" class="ml-5" style="height: 100px; width:100px;">

            <div class="form-group">
                <app-uploads (onUploadFinished)="uploadFinished($event)"> </app-uploads>
            </div>
           </div>
    
       <div class="card-footer">
        <button type="submit"  (click)="updateBox()" class="btn btn-primary">Kaydet</button>
      </div>
      </div>

    
    </form>
  </div>
